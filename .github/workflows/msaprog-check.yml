name: msaprog-check

on:
  push:
    branches:
      - "**"
    tags:
      - "**"

- uses: paambaati/codeclimate-action@v2.2.4
    env:
  CC_TEST_REPORTER_ID: ${{secrets.CODE_CLIMATE_MY}}
    with:
      coverageCommand: yarn coverage

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        name: 'setup node'
        with:
          node-version: '17.x'

      - name: 'install'
        run: npm i
      
      - name: 'lint'
        run: make lint      